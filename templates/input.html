            <div class="col col-12"  style="padding: 0% 20%;">
                <h4 style="text-align: center;">Enter the details about tank</h4>
                <form action="input" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="name" class="form-label" data-toggle="tooltip" data-placement="left" title="Name of the water reservior."><b>Name</b></label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="ex:Bugudnalli" required>
                    </div>
                    <div>
                        <label for="Year" class="form-label" data-toggle="tooltip" data-placement="left" title="Enter the year you want to check for."><b>Year</b></label>
                        <input type="number" name="year" class="form-control" id="Year" placeholder="year" required>
                    </div>
                    <div>
                        <label for="Rainfall" class="form-label" data-toggle="tooltip" data-placement="top" title="Amount of precipitation that we expect per year."><b>Annual Rainfall</b></label>
                        <input type="number" step="any" name="avgRainfall" class="form-control" id="Rainfall" min="0.35"
                            placeholder="metres" required>
                    </div>
                    <div>
                        <label for="Area" class="form-label" data-toggle="tooltip" data-placement="top" title="The catchment area is the first point of contact for rainfall. "><b>Catchment Area</b></label>
                        <input type="number" step="any" name="catchmentArea" class="form-control" id="Area"
                            placeholder="metresquare" required>
                    </div>
                    <div>
                        <label for="Population" class="form-label" data-toggle="tooltip" data-placement="top" title="Enter the population around the reservior."><b>Area Population</b></label>
                        <input type="number" step="any" name="population" class="form-control" id="Population" placeholder="population" required>
                    </div>
                    <div>
                        <label for="Loss" class="form-label" data-toggle="tooltip" data-placement="top" title=" Losses refer to the percentage of water lost due to evaporation and seepage of water into soil."><b>Lossess</b></label>
                        <input type="number" step="any" name="losses" class="form-control" id="Loss" max="100" min="1"
                            placeholder="Percentage" required>
                    </div>
                    <div>
                        <label for="capacity" class="form-label" data-toggle="tooltip" data-placement="top" title="Amount of water which can be stored in the reservior."><b>Capacity</b></label>
                        <input type="number" step="any" name="capacity" class="form-control" id="capacity"
                            placeholder="TMC" required>
                    </div>
                    <br>
                    <div style="width: fit-content;margin: 0px auto;">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
